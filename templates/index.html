{% extends "base.html" %}

{% block title %} Sistema de administración de notas {% endblock %}

{% block content %}
<body>
    

    <header>
        <div id="logo">
            <img src="{{url_for('static', filename='img/logodef.png')}}" alt="logo universidad">
        </div>
    </header>
    <section>
        <div id="captcha">
        </div>
        <form id="login" name="login">
            <div id="userName" class="camposLogin">
                <input type="text" name="userName" placeholder="Usuario" required>
            </div>
            <div id="password" class="camposLogin">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div id="recordarContrasena">
                <a href="">¿Olvidó su contraseña?</a>
            </div>
            <div id="btnLogin">
                <input type="submit" value="INGRESAR" name="login">
            </div>
        </form>
    </section>
    <footer>

    </footer>

</body>


{% endblock %}
